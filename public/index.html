<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Luck Chess</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
        }

        #board {
            background: #fff;
            display: block;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 200px;
            background: #f2f2f2;
            padding: 20px;
            font-family: sans-serif;
        }

        #turn {
            font-size: 20px;
            font-weight: bold;
        }

        #draw-btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="board" width="640" height="960"></canvas>
    <div id="sidebar">
        <div>Current Turn:</div>
        <div id="turn">White</div>
        <div style="margin-top:20px">
            <div>White Hand:</div>
            <div id="hand-w"></div>
        </div>
        <div style="margin-top:20px">
            <div>Black Hand:</div>
            <div id="hand-b"></div>
        </div>
        <div style="margin-top:20px">
            <div>Status:</div>
            <div id="status"></div>
        </div>
        <button id="draw-btn">Draw</button>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
